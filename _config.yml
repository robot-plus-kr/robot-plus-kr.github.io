title: robot-plus-kr
lang: kr
description: )협업지능 기반 로봇플러스 경쟁력 지원 사업

remote_theme: rundocs/jekyll-rtd-theme

url                      : "https://robot-plus-kr.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"

# debug:
#   compress: false
#   dist: false
#   extension: true

readme_index:
  with_frontmatter: true

sass:
  style: compress

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
